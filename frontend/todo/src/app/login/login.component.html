<h1>Login!</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{ errorMessage }}</div>

  <div>
    User Name : <input type="text" name="username" [(ngModel)]="username" />
    <br /><br />

    <!-- User Name : {{ username }} <br /><br /> -->

    Password : <input type="text" name="password" [(ngModel)]="password" />
    <br /><br />
    <button (click)="handleJWTAuthLogin()">Login</button>
  </div>
</div>
