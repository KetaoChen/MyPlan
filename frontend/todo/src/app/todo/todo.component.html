<h1>Todo</h1>

<div class="alert alert-warning" *ngIf="todoForm.invalid">
  {{ message }}
</div>

<div class="container">
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input
        type="text"
        [(ngModel)]="todo.description"
        class="form-control"
        name="description"
        required="required"
        minlength="4"
      />
    </fieldset>

    <fieldset class="form-group">
      <label>Target Date</label>
      <input
        type="date"
        [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate = $event"
        class="form-control"
        name="targetDate"
        required="required"
      />
    </fieldset>

    <button tpye="submit" class="btn btn-success">
      Save
    </button>
  </form>
</div>
